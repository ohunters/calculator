<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display"></div>
        <div class="calculator-buttons">
            <div class="calculator-buttons-top">
                <button class="plus-minus button">+/-</button>
                <button class="percentage button">%</button>
                <button class="ac button">AC</button>
                <button class="backspace button"><i class="material-icons">backspace</i></button>
            </div>
            <div class="calculator-buttons-bottom">
                <div class="calculator-buttons-bottom-left">
                    <button class="seven button">7</button>
                    <button class="eight button">8</button>
                    <button class="nine button">9</button>
                    <button class="seven button">4</button>
                    <button class="eight button">5</button>
                    <button class="nine button">6</button>
                    <button class="one button">1</button>
                    <button class="two button">2</button>
                    <button class="three button">3</button>
                    <button class="zero button">0</button>
                </div>
                <div class="calculator-buttons-bottom-right">
                    <button class="divide button">/</button>
                    <button class="multiply button">*</button>
                    <button class="minus button">-</button>
                    <button class="plus button">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
